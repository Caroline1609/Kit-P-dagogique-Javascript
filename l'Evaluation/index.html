<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <script src="./asset/js/script.js" defer></script>
    <title>L'Évaluation</title>
</head>
<body>

    <main>
        <h1>Résultat de l'Évaluation</h1>
        <form>
            <legend>Ajouter une note</legend>
            <div class="formulaire">
                <label for="NomPrenom">Nom Prenom</label>
                <input type="text" id="NomPrenom" name="NomPrenom" required>
                <label for="note">Note</label>
                <input type="number" id="note" name="note" required min="0" max="20">
                <button id="button">Ajouter</button>
            </div>
            
        </form>

        <table id="table">

        </table>

        <ul>
            <li>Nombre d'étudiants<span id="nombre"></span></li>
            <li>Moyenne de la classe<span id="moyenne"></span></li>
            <li>Nombre d'étudiants au dessus de la moyenne<span id="upMoyenne"></span></li>
            <li>Note Eliminatoire<span id="noteOut"></span></li>
        </ul>
    </main>
    
</body>
</html>
