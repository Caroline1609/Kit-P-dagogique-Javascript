<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/Manipuler les Styles/asset/js/script.js" defer></script>
    <link rel="stylesheet" href="/Manipuler les Styles/asset/css/style.css">
    <title>Manipuler les Styles</title>
</head>
<body>
    <h1>Changer la taille du texte</h1>

    <div class="contenaire">
        <div class="element">
            <button id="augmenterTaille" >Augmenter la taille de texte</button>
        </div>
        <div class="element">
            <button id="diminuerTaille" >Diminuer la taille de texte</button>
        </div>
        <div class="element">
            <label for="saisieManuelle">Saisie Manuelle</label>
            <input id="saisieManuelle" type="number" name="saisieManuelle" value="16"/>
        </div>
        <div class="element">
            <p>Taille actuelle : <span id="taille">16</span> px</p>
        </div>  
    </div>
    <div class="misePhrase">
        <span id="texte">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid animi harum hic beatae veniam ullam porro voluptatem delectus, ab dolores commodi cum, eaque, inventore ducimus quod at quidem exercitationem dignissimos.</span>
    </div>
    

    
</body>
</html>
