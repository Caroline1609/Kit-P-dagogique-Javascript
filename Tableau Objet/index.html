<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace membres</title>
  <link rel="stylesheet" href="./asset/css/style.css">
  <link rel="preload" href="./asset/json/user.json" as="fetch" type="application/json" crossorigin="anonymous">
  <script src="./asset/js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="title">
        <h1>Espace membres</h1>
        <div id="message"></div>
    </div>
    <fieldset id="form" class="identification">
      <legend>Identification</legend>

      <section>
        <div class="form-group">
          <label for="identifiant">Identifiant:</label>
          <input type="text" id="identifiant" name="identifiant">
        </div>

        <div class="form-group">
          <label for="motdepasse">Mot de passe:</label>
          <input type="password" id="motdepasse" name="motdepasse">
        </div>

        <button id="button">Connexion</button>
      </section>
    </fieldset>
    <div id="connecter" class="connecter">
      <span id="bienvenue"></span>
      <button id="deconnection">Déconnection</button>
      <div class="tableau">
        <table id="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de Naissance</th>
                    <th>Email</th>
                    <th>Salaire</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
      </div>
    </div>
      





  </div>

</body>
</html>
