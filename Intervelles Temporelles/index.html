<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Intervelles Temporelles/asset/css/style.css">
    <script src="/Intervelles Temporelles/asset/js/script.js" defer></script>
    <title>Intervalles temporelles</title>
</head>
<body>
    <main>
        <h1>Gestion des dates et des Intervalles</h1>
        <section>
            <div class="element">
                <label for="date">Date actuelle :</label>
                <input type="date" id="dateActuelle">
            </div>
            <div class="element">
                <label for="date">Heure actuelle :</label>
                <input type="time" id="heureActuelle" step="1">
                <button id="boutonDate">Afficher Date du jour</button>
            </div>                
        </section>
        <hr>
        <section class="resultat">
            <span id="resultatDateHeure"></span>
        </section>
        <hr>
        <h2>Selectionner une date et une heure</h2>
        <section>
            
            <div class="element">
                <label for="date">Date actuelle :</label>
                <input type="datetime-local" id="dateAutre">
                <button id="boutonDate">Calculer l'intervalle</button>
            </div>
        </section>
        <hr>
        <section class="resultat">
            <span id="resultatDateHeure2"></span>
        </section>
            
    </main>
</body>
</html>
