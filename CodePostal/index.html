<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche Ville par Code Postal</title>
  <script src="./asset/js/script.js" defer></script>
</head>
<body>
  <h1>Ville / Code Postal</h1>
  <form id="searchForm">
    <input type="search" id="zipcodeInput" placeholder="Entrez un code postal" list="datalistSuggestions">
    <datalist id="datalistSuggestions"></datalist>
    <button type="button" id="button">Valider</button>
  </form>
  <div id="resultatVille"></div>
</body>
</html>
