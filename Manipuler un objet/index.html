<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <script src="./asset/js/script.js" defer></script>
    <title>Manipuler un Objet</title>
</head>
<body>
    <main>
        <h1><span id="nameEmployee"></span></h1>
        <table id="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de Naissance</th>
                    <th>Email</th>
                    <th>Salaire</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <h3>Modifier le profil</h3>

        <div class="form">
            <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" id="firstname" name="prenom">
            </div>

            <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="lastname" name="nom">
            </div>

            <div class="form-group">
            <label for="date">Date de naissance:</label>
            <input type="date" id="date" name="date">
            </div>

            <div class="form-group">
            <label for="salaire">Salaire:</label>
            <input type="number" id="salaire" name="salaire">
            </div>

            <button id="button">Enregistrer</button>
            <div class="message">
                <span id="message"></span>
            </div>

        </div>



    </main>
</body>
</html>
